<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一隅之麟 AI-OPS | AI 落地物理世界的標準介面</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        /* 自定義漸變背景 */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-blue {
            background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
        }

        .gradient-purple {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .gradient-cyan {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* 玻璃態效果 */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 懸停 3D 效果 */
        .card-3d {
            transition: all 0.3s ease;
        }

        .card-3d:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* 脈衝動畫 */
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(59, 130, 246, 0.8);
            }
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        /* 漸變文字 */
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 網格背景 */
        .grid-bg {
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* 光暈效果 */
        .glow-blue {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        /* 漸變邊框 */
        .gradient-border {
            position: relative;
            background: white;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icon 組件包裝器
        const Icon = ({ name, className = "w-6 h-6", ...props }) => {
            const ref = React.useRef(null);

            useEffect(() => {
                if (ref.current) {
                    const iconElement = lucide.createElement(lucide[name]);
                    ref.current.innerHTML = '';
                    ref.current.appendChild(iconElement);
                }
            }, [name]);

            return <span ref={ref} className={className} {...props}></span>;
        };

        // 頁面：聯絡我們
        const ContactPage = ({ formData, setFormData, isSubmitting, setIsSubmitting }) => {
            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);

                const scriptURL = 'https://script.google.com/macros/s/AKfycbwR1jjsP9930b9qQSDPPjum5pFxmaegp9Fyz4m_Xw1sz2F9Lzw-VqorfW3_cpn4zaY/exec';

                try {
                    const formDataObj = new FormData();
                    formDataObj.append('name', formData.name);
                    formDataObj.append('phone', formData.phone);
                    formDataObj.append('company', formData.company);
                    formDataObj.append('email', formData.email);
                    formDataObj.append('request', formData.request);

                    await fetch(scriptURL, {
                        method: 'POST',
                        body: formDataObj,
                        mode: 'no-cors'
                    });

                    alert('預約成功！我們將儘快與您聯繫。');
                    setFormData({ name: '', phone: '', company: '', email: '', request: '' });
                } catch (error) {
                    console.error('Error!', error);
                    alert('發生錯誤，請稍後再試。');
                } finally {
                    setIsSubmitting(false);
                }
            };

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            return (
                <div className="pt-32 pb-24 bg-gradient-to-b from-slate-50 to-white min-h-screen">
                    <div className="max-w-4xl mx-auto px-4 lg:px-8">
                        <div className="relative">
                            <div className="absolute -inset-4 bg-gradient-to-r from-blue-600 to-purple-600 rounded-3xl opacity-10 blur-2xl"></div>
                            <div className="relative bg-white p-12 rounded-3xl shadow-2xl border border-slate-200">
                                <div className="text-center mb-12">
                                    <div className="inline-flex items-center space-x-2 px-4 py-2 bg-gradient-to-r from-blue-100 to-purple-100 rounded-full text-blue-600 text-sm font-bold uppercase tracking-widest mb-6">
                                        <Icon name="Send" className="w-4 h-4" />
                                        <span>Contact Us</span>
                                    </div>
                                    <h3 className="text-4xl font-black text-slate-900 mb-4">專案需求諮詢</h3>
                                    <p className="text-slate-600 text-lg">留下您的需求，我們將為您提供專業的自動化解決方案與技術顧問服務。</p>
                                </div>
                                <form className="space-y-6" onSubmit={handleSubmit}>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-bold text-slate-700 mb-2 flex items-center">
                                                <Icon name="User" className="w-4 h-4 mr-2 text-blue-600" />
                                                姓名 *
                                            </label>
                                            <input
                                                type="text"
                                                name="name"
                                                value={formData.name}
                                                onChange={handleChange}
                                                className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none transition"
                                                placeholder="請輸入姓名"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-bold text-slate-700 mb-2 flex items-center">
                                                <Icon name="Phone" className="w-4 h-4 mr-2 text-blue-600" />
                                                電話 *
                                            </label>
                                            <input
                                                type="tel"
                                                name="phone"
                                                value={formData.phone}
                                                onChange={handleChange}
                                                className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none transition"
                                                placeholder="請輸入電話號碼"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-2 flex items-center">
                                            <Icon name="Building2" className="w-4 h-4 mr-2 text-blue-600" />
                                            公司名稱
                                        </label>
                                        <input
                                            type="text"
                                            name="company"
                                            value={formData.company}
                                            onChange={handleChange}
                                            className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none transition"
                                            placeholder="您的任職公司"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-2 flex items-center">
                                            <Icon name="Mail" className="w-4 h-4 mr-2 text-blue-600" />
                                            電子郵件 *
                                        </label>
                                        <input
                                            type="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleChange}
                                            className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none transition"
                                            placeholder="email@example.com"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-2 flex items-center">
                                            <Icon name="FileText" className="w-4 h-4 mr-2 text-blue-600" />
                                            需求描述 / 備註
                                        </label>
                                        <textarea
                                            name="request"
                                            value={formData.request}
                                            onChange={handleChange}
                                            className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-xl h-32 focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none transition resize-none"
                                            placeholder="請簡述您的需求或想演示的內容..."
                                        ></textarea>
                                    </div>
                                    <button
                                        type="submit"
                                        disabled={isSubmitting}
                                        className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-black py-5 rounded-xl text-lg hover:shadow-xl hover:shadow-blue-500/50 transition transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                                    >
                                        {isSubmitting ? (
                                            <>
                                                <Icon name="Loader2" className="w-5 h-5 mr-2 animate-spin" />
                                                傳送中...
                                            </>
                                        ) : (
                                            <>
                                                立即預約
                                                <Icon name="Send" className="w-5 h-5 ml-2" />
                                            </>
                                        )}
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [currentSlide, setCurrentSlide] = useState(0);

            // 聯絡表單狀態 - 提升到 App 層級以保留資料
            const [formData, setFormData] = useState({
                name: '',
                phone: '',
                company: '',
                email: '',
                request: ''
            });
            const [isSubmitting, setIsSubmitting] = useState(false);

            // 頁面自動滾動到頂部
            useEffect(() => {
                window.scrollTo(0, 0);
            }, [currentPage]);

            // 輪播廣告資料
            const slides = [
                {
                    tag: "AI 接觸實體世界的橋樑",
                    title: "賦予 AI 視覺與雙手",
                    desc: "打破軟體 Agent 的層級禁錮。我們提供硬體級 KVM-over-IP 介面，讓 AI 能觀看螢幕、聽見警報並操作系統。",
                    img: "https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&q=80",
                    gradient: "from-blue-600 to-indigo-600"
                },
                {
                    tag: "工業 4.0 舊機數位化",
                    title: "舊機台不必換，明天變智慧工廠",
                    desc: "萬元成本活化數億資產。透過非侵入式外掛，讓 XP/2000 等封閉式機台即刻具備 OCR 數據轉譯能力。",
                    img: "https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&q=80",
                    gradient: "from-emerald-600 to-teal-600"
                },
                {
                    tag: "產能效率極大化",
                    title: "從 1:1 到 1:50 的人力革命",
                    desc: "一人同時監控 50 組自動化測試節點。釋放高階技術人力，讓 AI 處理繁瑣的安裝、設定與驗證流程。",
                    img: "https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80",
                    gradient: "from-purple-600 to-pink-600"
                },
                {
                    tag: "24/7 無人維運機房",
                    title: "伺服器藍屏？AI 即刻救援",
                    desc: "自動識別 BSOD 錯誤代碼並執行遠端冷開機與 BIOS 設定。徹底消除工程師半夜趕赴機房的隱形成本。",
                    img: "https://images.unsplash.com/photo-1544197150-b99a580bb7a8?auto=format&fit=crop&q=80",
                    gradient: "from-rose-600 to-orange-600"
                },
                {
                    tag: "無菌環境語音手術助手",
                    title: "語音操作零變更認證",
                    desc: "外掛 KVM 結合 ASR/TTS。無需改動醫療認證軟體，即可以語音操作封閉式儀器，守護手術室的極致效率。",
                    img: "https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&q=80",
                    gradient: "from-cyan-600 to-blue-600"
                }
            ];

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentSlide((prev) => (prev + 1) % slides.length);
                }, 6000);
                return () => clearInterval(timer);
            }, []);

            // 組件：導航列
            const Navbar = () => (
                <nav className="fixed w-full z-50 glass-dark shadow-lg">
                    <div className="max-w-7xl mx-auto px-4 lg:px-8">
                        <div className="flex justify-between h-20 items-center">
                            <div
                                className="flex items-center space-x-3 cursor-pointer group"
                                onClick={() => setCurrentPage('home')}
                            >
                                <div className="w-12 h-12 rounded-xl overflow-hidden shadow-xl ring-2 ring-white/20 group-hover:ring-blue-400 transition-all">
                                    <img src="logo.png" alt="一隅之麟" className="w-full h-full object-cover" />
                                </div>
                                <div className="flex flex-col">
                                    <span className="text-xl font-black text-white leading-none">一隅之麟</span>
                                    <span className="text-xs font-bold text-blue-400 tracking-[0.2em]">AI-OPS</span>
                                </div>
                            </div>

                            <div className="hidden md:flex space-x-8 text-sm font-bold text-white/80 uppercase tracking-widest">
                                <button onClick={() => setCurrentPage('home')} className={`${currentPage === 'home' ? 'text-white' : ''} hover:text-white transition relative group`}>
                                    首頁
                                    <span className={`absolute bottom-0 left-0 w-full h-0.5 bg-gradient-to-r from-blue-400 to-purple-400 transform origin-left transition-transform ${currentPage === 'home' ? 'scale-x-100' : 'scale-x-0 group-hover:scale-x-100'}`}></span>
                                </button>
                                <button onClick={() => setCurrentPage('solutions')} className={`${currentPage === 'solutions' ? 'text-white' : ''} hover:text-white transition relative group`}>
                                    解決方案
                                    <span className={`absolute bottom-0 left-0 w-full h-0.5 bg-gradient-to-r from-blue-400 to-purple-400 transform origin-left transition-transform ${currentPage === 'solutions' ? 'scale-x-100' : 'scale-x-0 group-hover:scale-x-100'}`}></span>
                                </button>
                                <button onClick={() => setCurrentPage('technology')} className={`${currentPage === 'technology' ? 'text-white' : ''} hover:text-white transition relative group`}>
                                    技術架構
                                    <span className={`absolute bottom-0 left-0 w-full h-0.5 bg-gradient-to-r from-blue-400 to-purple-400 transform origin-left transition-transform ${currentPage === 'technology' ? 'scale-x-100' : 'scale-x-0 group-hover:scale-x-100'}`}></span>
                                </button>
                            </div>

                            <button
                                onClick={() => setCurrentPage('contact')}
                                className="hidden md:block bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-full text-xs font-bold uppercase tracking-widest hover:shadow-xl hover:shadow-blue-500/50 transition-all transform hover:scale-105"
                            >
                                專案洽詢
                            </button>

                            <button className="md:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <Icon name="X" /> : <Icon name="Menu" />}
                            </button>
                        </div>
                    </div>

                    {/* 行動端菜單 */}
                    {isMenuOpen && (
                        <div className="md:hidden glass-dark border-t border-white/10 p-4 space-y-4 shadow-xl">
                            <button onClick={() => {setCurrentPage('home'); setIsMenuOpen(false)}} className="block w-full text-left py-3 font-bold text-white hover:text-blue-400 transition">首頁</button>
                            <button onClick={() => {setCurrentPage('solutions'); setIsMenuOpen(false)}} className="block w-full text-left py-3 font-bold text-white hover:text-blue-400 transition">解決方案</button>
                            <button onClick={() => {setCurrentPage('technology'); setIsMenuOpen(false)}} className="block w-full text-left py-3 font-bold text-white hover:text-blue-400 transition">技術架構</button>
                            <button onClick={() => {setCurrentPage('contact'); setIsMenuOpen(false)}} className="block w-full text-left py-3 font-bold bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl px-4">專案洽詢</button>
                        </div>
                    )}
                </nav>
            );

            // 頁面：首頁
            const HomePage = () => (
                <div>
                    {/* Hero Slider - 改進版 */}
                    <section className="relative h-screen overflow-hidden bg-slate-900">
                        {slides.map((slide, idx) => (
                            <div
                                key={idx}
                                className={`absolute inset-0 transition-opacity duration-1000 ${idx === currentSlide ? 'opacity-100 z-10' : 'opacity-0 z-0'}`}
                            >
                                <div className="absolute inset-0">
                                    <img src={slide.img} className="w-full h-full object-cover" alt={slide.title} />
                                    <div className={`absolute inset-0 bg-gradient-to-br ${slide.gradient} opacity-80`} />
                                    <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent" />
                                </div>
                                <div className="relative h-full max-w-7xl mx-auto px-4 lg:px-8 flex items-center">
                                    <div className="max-w-3xl">
                                        <div className="inline-flex items-center space-x-2 px-5 py-2 glass rounded-full text-white text-xs font-bold uppercase tracking-widest mb-8">
                                            <Icon name="Sparkles" className="w-4 h-4" />
                                            <span>{slide.tag}</span>
                                        </div>
                                        <h1 className="text-6xl md:text-8xl font-black text-white leading-tight mb-8 drop-shadow-2xl">
                                            {idx === 0 ? (
                                                <>
                                                    賦予 AI<br/>
                                                    視覺與雙手
                                                </>
                                            ) : idx === 1 ? (
                                                <>
                                                    舊機台不必換<br/>
                                                    明天變智慧工廠
                                                </>
                                            ) : idx === 3 ? (
                                                <>
                                                    伺服器藍屏？<br/>
                                                    AI 即刻救援
                                                </>
                                            ) : idx === 4 ? (
                                                <>
                                                    語音操作<br/>
                                                    零變更認證
                                                </>
                                            ) : slide.title}
                                        </h1>
                                        <p className="text-xl md:text-2xl text-white/90 mb-12 leading-relaxed max-w-2xl drop-shadow-lg">
                                            {slide.desc}
                                        </p>
                                        <div className="flex flex-wrap gap-4">
                                            <button
                                                onClick={() => setCurrentPage('contact')}
                                                className="bg-white text-slate-900 px-8 py-4 rounded-xl font-bold flex items-center hover:bg-blue-50 transition shadow-2xl transform hover:scale-105"
                                            >
                                                立即開始 <Icon name="ArrowRight" className="ml-2 w-5 h-5" />
                                            </button>
                                            <button
                                                onClick={() => setCurrentPage('solutions')}
                                                className="glass text-white px-8 py-4 rounded-xl font-bold flex items-center hover:bg-white/20 transition"
                                            >
                                                了解更多 <Icon name="ChevronRight" className="ml-2 w-5 h-5" />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                        {/* 指示點 - 改進版 */}
                        <div className="absolute bottom-12 left-1/2 -translate-x-1/2 z-20 flex space-x-3">
                            {slides.map((_, i) => (
                                <button
                                    key={i}
                                    onClick={() => setCurrentSlide(i)}
                                    className={`h-2 rounded-full transition-all ${i === currentSlide ? 'bg-white w-16' : 'bg-white/40 w-8 hover:bg-white/60'}`}
                                />
                            ))}
                        </div>
                    </section>

                    {/* 核心價值模組 - 全新設計 */}
                    <section className="py-32 bg-gradient-to-b from-slate-50 via-white to-slate-50 grid-bg relative overflow-hidden">
                        {/* 裝飾性漸變球 */}
                        <div className="absolute top-20 right-0 w-96 h-96 bg-gradient-to-br from-blue-400/20 to-purple-400/20 rounded-full blur-3xl"></div>
                        <div className="absolute bottom-20 left-0 w-96 h-96 bg-gradient-to-br from-cyan-400/20 to-blue-400/20 rounded-full blur-3xl"></div>

                        <div className="max-w-7xl mx-auto px-4 lg:px-8 relative z-10">
                            <div className="text-center mb-20">
                                <div className="inline-flex items-center space-x-2 px-4 py-2 bg-gradient-to-r from-blue-100 to-purple-100 rounded-full text-blue-600 text-sm font-bold uppercase tracking-widest mb-6">
                                    <Icon name="Zap" className="w-4 h-4" />
                                    <span>Core Capabilities</span>
                                </div>
                                <h2 className="text-5xl md:text-6xl font-black mb-6">
                                    <span className="text-gradient">九大核心能力</span>
                                </h2>
                                <p className="text-slate-600 text-xl max-w-2xl mx-auto">完整的 AI 自動化技術堆疊，從感知到執行的全方位解決方案</p>
                            </div>

                            <div className="grid md:grid-cols-3 gap-8">
                                {/* 1. 視覺之眼 */}
                                <div className="group card-3d relative">
                                    <div className="absolute -inset-0.5 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-2xl opacity-0 group-hover:opacity-100 blur transition"></div>
